<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!--  bootstrap css  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--  bootstrap css end -->

    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="dashboard.css">


</head>



<body>


    <section>

        <div class="wallet" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

            <div class="row" style="width: 70%;">



                <div class="col-sm-12">

                    <div class="card" style="display: flex; flex-direction: row; border-radius: 13px;">

                        <div class="card-body">
                            <h5 class="card-title">Solde Total</h5>
                            <p class="card-text"> Faire une transaction
                            </p>

                            <form>
                                <div class="form-row align-items-center">

                                    <div class="col-auto">
                                        <label class="sr-only" for="inlineFormInput">Name</label>
                                        <input type="text" style="border-radius: 16px;" class="budget form-control mb-2"
                                            id="inlineFormInput" placeholder="combien?">

                                    </div>

                                </div>
                            </form>
                            <br>

                            <div class="dashboard-buttons" style="display: flex; 
                            justify-content: space-between;
                            width: 60%;">

                                <a href="#" style="background-color: #4C49ED; border-radius: 12px;"
                                    class="btn btn-primary">Epargner</a>
                                <a href="#" style="background-color: #4C49ED; border-radius: 12px;"
                                    class="btn btn-primary">Retirer</a>

                                <p class="budget" style="font-weight: bolder;
                                color: green;
                                font-weight: bolder;
                                font-size: 20px;
                                
                                "> + <span id="result"> </span>

                                    € </p>
                            </div>

                        </div>
                        <div class="circle" style="display: flex;
                        align-items:center;
                        justify-content:center">

                            <p class="budget" style="font-weight: bolder;
                            color: white;
                            font-weight: bolder;
                            font-size: 50px;
                            
                            ">
                                0€
                            </p>

                            <p style="font-family: 'Mulish' sans-serif;
                            color: white;
                            ">
                                Montant portefeuille
                            </p>


                        </div>


                    </div>
                </div>

            </div>

            <br> 

            <div style="display: flex;
            flex-direction:row;
            justify-content:space-around;
            width: 75%;
            " class="row">
                <div class="col-sm-5">
                    <div class=" col-sm-11 card">
                        <div class="card-body">
                            <h5 class="card-title"> Dépot total </h5>
                            <p style="font-weight: bolder;
                            color: black;
                            font-style: italic;
                            font-weight: bolder;
                            font-size: 25px;
                            
                            " class="card-text">  0€
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="card col-sm-11.5">
                        <div class="card-body">
                            <h5 class="card-title"> Intérets totaux </h5>
                            <p  style="font-weight: bold;
                            font-style: italic;
                            color: black;
                            font-weight: bolder;
                            font-size: 25px;
                            
                            " class="card-text">  0€
                            </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </section>



    <script>
        inlineFormInput.oninput = function () {
            result.innerHTML = (inlineFormInput.value) * 5 / 100;
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>




</body>

</html>
